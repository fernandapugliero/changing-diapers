<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Changing Diapers - List</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 2rem;
      background: #f9f9f9;
      color: #333;
    }
    nav {
      margin-bottom: 2rem;
    }
    nav a {
      margin-right: 20px;
      text-decoration: none;
      font-weight: 600;
      color: #0070f3;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    thead {
      background: #f0f0f0;
    }
    th, td {
      padding: 12px 16px;
      text-align: left;
    }
    tr:nth-child(even) {
      background: #fafafa;
    }
    a.site-link {
      color: #0070f3;
      text-decoration: none;
    }
    a.site-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead {
        display: none;
      }
      tr {
        margin-bottom: 1rem;
        border-bottom: 1px solid #ddd;
        padding-bottom: 1rem;
      }
      td {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
      }
      td::before {
        content: attr(data-label);
        font-weight: 600;
        color: #555;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Map</a>
    <a href="list.html">View Full List</a>
    <a href="submit.html">Submit Info</a>
  </nav>
  <h1>View Full List</h1>
  <table id="places-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>City</th>
        <th>Neighborhood</th>
        <th>Type</th>
        <th>Site</th>
        <th>Changing Table</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    fetch('places.json')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#places-table tbody');
        data
          .filter(place => place.name && place.name.trim() !== "")
          .forEach(place => {
            const siteLink = place.site ? \`<a class="site-link" href="\${place.site}" target="_blank">link</a>\` : '';
            const row = document.createElement('tr');
            row.innerHTML = `
              <td data-label="Name">\${place.name}</td>
              <td data-label="City">\${place.city || ''}</td>
              <td data-label="Neighborhood">\${place.neighborhood || ''}</td>
              <td data-label="Type">\${place.type || ''}</td>
              <td data-label="Site">\${siteLink}</td>
              <td data-label="Changing Table">\${place.changing_table_location || ''}</td>
            `;
            tbody.appendChild(row);
          });
      });
  </script>
</body>
</html>
