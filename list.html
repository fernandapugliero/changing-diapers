<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Changing Diapers: Full List</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      background: white;
      color: #333;
    }
    nav {
      margin-bottom: 2rem;
      padding-top: 1rem;
      display: flex;
      justify-content: center;
    }
    nav a {
      margin-right: 20px;
      text-decoration: none;
      font-weight: 600;
      color: inherit;
    }
    #data-summary {
      text-align: center;
      margin-bottom: 2rem;
    }
    p {
      font-size: 1rem;
      color: #555;
      text-align: center;
      margin-top: 1rem;
      line-height: 1.5;
    }
    .highlight {
      font-size: 2.5rem; /* Larger font size for better visibility */
      font-weight: 700; /* Bold */
      color: #0070f3; /* Highlighted color */
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
    footer a {
      color: #0070f3;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive adjustments for mobile */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
      nav a {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Map</a>
    <a href="list.html">List</a>
    <a href="submit.html">Submit</a>
  </nav>

  <!-- Data from Airtable dynamically loaded -->
  <div id="data-summary">
    <p>Loading data...</p>
  </div>

  <iframe class="airtable-embed"
    src="https://airtable.com/embed/appjWF7WnC8DRWaXM/shr7pWWZ2QUP1t5zT?viewControls=on"
    frameborder="0"
    onmousewheel=""
    width="100%"
    height="533"
    style="background: transparent; border: 1px solid #ccc;"></iframe>

  <footer>
    Made with ♥️ in Berlin<br />
    Created by <a href="https://sites.google.com/view/fernandapugliero" target="_blank">Fernanda Pugliero</a><br /><br />
    <a href="about.html">About</a> | 
    <a href="legal.html">Legal</a> | 
    <a href="submit.html">Submit a Location</a>
  </footer>

  <script>
    // Airtable API URL and Personal Access Token (PAT)
    const AIRTABLE_API_URL = 'https://api.airtable.com/v0/appjWF7WnC8DRWaXM/Changing%20Diapers';
    const PAT = 'patqKFEGtq3QyDYVL';
    const HEADERS = { Authorization: `Bearer ${PAT}` };

    // Fetch data from Airtable
    async function fetchData() {
      try {
        const response = await fetch(AIRTABLE_API_URL, { headers: HEADERS });
        const data = await response.json();
        
        // Get total locations
        const totalLocations = data.records.length;

        // Get locations in Berlin
        const berlinLocations = data.records.filter(record => record.fields.city === 'Berlin').length;

        // Update the page with the data
        document.getElementById('data-summary').innerHTML = `
          <p><span class="highlight">${berlinLocations}</span> diaper changing stations added by parents in Berlin.</p>
          <p><span class="highlight">${totalLocations}</span> diaper changing stations added by parents worldwide.</p>
          <p>If you also change diapers, contribute with us. <a href="submit.html">Submit a location</a> where you found a great diaper changing station.</p>
        `;
      } catch (error) {
        console.error('Error fetching Airtable data:', error);
        document.getElementById('data-summary').innerHTML = `
          <p>Sorry, we couldn't load the data at this moment. Please try again later.</p>
        `;
      }
    }

    // Load data when the page is loaded
    fetchData();
  </script>

</body>
</html>
